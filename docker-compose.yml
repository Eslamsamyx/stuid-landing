services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: stuid-landing:latest
    container_name: stuid-landing
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      # Add your SendGrid environment variables here if needed
      # SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      # SENDGRID_SENDER_EMAIL: ${SENDGRID_SENDER_EMAIL}
      # SENDGRID_RECIPIENT_EMAIL: ${SENDGRID_RECIPIENT_EMAIL}
    restart: unless-stopped
    networks:
      - stuid-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production deployment
  nginx:
    image: nginx:alpine
    container_name: stuid-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - stuid-network
    profiles:
      - production

networks:
  stuid-network:
    driver: bridge