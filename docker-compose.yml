version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: stuid-landing:latest
    container_name: stuid-landing
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Add your SendGrid environment variables here
      # - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      # - SENDGRID_SENDER_EMAIL=${SENDGRID_SENDER_EMAIL}
      # - SENDGRID_RECIPIENT_EMAIL=${SENDGRID_RECIPIENT_EMAIL}
    restart: unless-stopped
    networks:
      - stuid-network

  # Optional: Add nginx for production deployment
  nginx:
    image: nginx:alpine
    container_name: stuid-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - stuid-network
    profiles:
      - production

networks:
  stuid-network:
    driver: bridge